name: C/C++ CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Application 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Create SSH directory
      run: mkdir -p ~/.ssh

    - name: Add SSH key
      run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Set SSH key permissions
      run: chmod 600 ~/.ssh/id_rsa

    - name: Add SSH key to the agent
      run: |
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_rsa

    - name: Add known hosts
      run: ssh-keyscan login.g100.cineca.it >> ~/.ssh/known_hosts

    - name: Create test file
      run: touch test_file.txt

    - name: Send file to Galileo
      env:
        SSHGALILEO: ${{ secrets.SSHGALILEO }}
      run: |
        ssh-keygen -f .ssh/known_hosts -R "login.g100.cineca.it"
        sshpass -p "$SSHGALILEO" scp test_file.txt a08trb58@login.g100.cineca.it:/
